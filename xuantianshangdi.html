  <script>
    const resultEl = document.getElementById('result');
    const btn = document.getElementById('drawBtn');
    const showAllBtn = document.getElementById('showAllBtn');

    function gradeTag(grade){
      const g = (grade||'').trim();
      if(g.includes('上上') || g.includes('大吉') || g==='上') return '<span class="tag good">'+grade+'</span>';
      if(g.includes('下')) return '<span class="tag bad">'+grade+'</span>';
      return '<span class="tag mid">'+grade+'</span>';
    }

    function renderOne(lot){
      resultEl.innerHTML = `
        <div class="fade">
          <div class="muted">抽到：</div>
          <h2 style="margin:.2em 0 0">第 ${lot.num} 签 ${gradeTag(lot.grade)}</h2>
          <div class="poem"><strong>签诗：</strong>${lot.poem}</div>
          <div class="meaning"><strong>解签：</strong>${lot.meaning}</div>
        </div>
      `;
      resultEl.style.display = '';
      window.scrollTo({top: resultEl.getBoundingClientRect().top + window.scrollY - 12, behavior:'smooth'});
    }

    function draw(){
      const lot = lots[Math.floor(Math.random()*lots.length)];
      renderOne(lot);
    }

    function renderAll(){
      const html = lots.map(l=>`
        <div class="item">
          <div><strong>第 ${l.num} 签</strong> ${gradeTag(l.grade)}</div>
          <div class="poem" style="margin-top:8px"><strong>签诗：</strong>${l.poem}</div>
          <div class="meaning"><strong>解签：</strong>${l.meaning}</div>
        </div>
      `).join('');
      resultEl.innerHTML = `<div class="fade"><h2 style="margin:.2em 0 8px">全部 100 签</h2><div class="grid">${html}</div></div>`;
      resultEl.style.display = '';
      window.scrollTo({top: resultEl.getBoundingClientRect().top + window.scrollY - 12, behavior:'smooth'});
    }

    btn.addEventListener('click', draw);
    showAllBtn.addEventListener('click', renderAll);
  </script>
