<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>玄天上帝抽签</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: white;
    }
    #background {
        width: 100%;
        height: 100%;
        background: white url('YOUR_IMAGE_URL') no-repeat center center;
        background-size: contain;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: white;
        display: none;
    }
    #result {
        display: none;
        padding: 20px;
    }
    button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 18px;
        background-color: #d4af37;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="container">
    <div id="background"></div>
    <video id="drawVideo" src="YOUR_VIDEO_URL"></video>
    <button id="drawBtn">抽签</button>
</div>

<div id="result">
    <h2>签文</h2>
    <p id="fortune"></p>
</div>

<script>
const fortunes = [
    "第一签：功名有望，事事顺遂。",
    "第二签：风雨过后，见彩虹。",
    "第三签：小心行事，方保平安。",
    "第四签：贵人相助，时来运转。",
    "第五签：财源渐进，切莫贪求。",
    "第六签：忍耐自有收获。",
    "第七签：婚姻美满，天赐良缘。",
    "第八签：远行有益，平安吉祥。",
    "第九签：病中得安，渐入佳境。",
    "第十签：切勿急进，稳中求胜。",
    "第十一签：和气生财，忍让为先。",
    "第十二签：家宅安宁，福禄双全。",
    "第十三签：心存善念，福报自来。",
    "第十四签：凡事有阻，耐心应对。",
    "第十五签：喜事临门，合家欢喜。",
    "第十六签：谋事在人，成事在天。",
    "第十七签：渐进之象，不可急躁。",
    "第十八签：小有波折，终得圆满。",
    "第十九签：步步高升，前程似锦。",
    "第二十签：宜守不宜攻。",
    "第二十一签：家运昌盛，子孙贤良。",
    "第二十二签：前有贵人扶持。",
    "第二十三签：行事谨慎，可保无虞。",
    "第二十四签：积德累善，必有后福。",
    "第二十五签：暂缓图谋，等待时机。",
    "第二十六签：心诚则灵，福至心灵。",
    "第二十七签：出门遇喜，事半功倍。",
    "第二十八签：逢凶化吉。",
    "第二十九签：有始有终，勿半途而废。",
    "第三十签：凡事多忍让。",
    "第三十一签：田园安乐，岁岁平安。",
    "第三十二签：事业有成，切记谦虚。",
    "第三十三签：有财有福，需防小人。",
    "第三十四签：朋友相助，事事如意。",
    "第三十五签：稳步前行，不宜冒进。",
    "第三十六签：时机已到，勇敢把握。",
    "第三十七签：多做善事，福报绵延。",
    "第三十八签：小心提防暗箭。",
    "第三十九签：谋事多成，诸事顺心。",
    "第四十签：暂且退守，等待良机。",
    "第四十一签：喜从天降，添丁进口。",
    "第四十二签：财运渐旺，切莫浪费。",
    "第四十三签：贵人提携，事半功倍。",
    "第四十四签：行事需果断。",
    "第四十五签：正直为本，立业之道。",
    "第四十六签：忍让可免祸。",
    "第四十七签：家宅平安，事事顺遂。",
    "第四十八签：努力不懈，终获成功。",
    "第四十九签：凡事小心，谨防意外。",
    "第五十签：心境平和，万事安宁。",
    "第五十一签：风雨将歇，天晴在望。"
];

const drawBtn = document.getElementById('drawBtn');
const video = document.getElementById('drawVideo');
const background = document.getElementById('background');
const result = document.getElementById('result');
const fortuneText = document.getElementById('fortune');

drawBtn.addEventListener('click', () => {
    drawBtn.style.display = 'none';
    background.style.display = 'none';
    video.style.display = 'block';
    video.play();
});

video.addEventListener('ended', () => {
    video.style.display = 'none';
    result.style.display = 'block';
    const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
    fortuneText.textContent = randomFortune;
});
</script>

</body>
</html>
